<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar(miFormulario)" 
            #miFormulario="ngForm"
            autocomplete="off"
        >
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label  class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del producto"
                        ngModel name="producto"
                        required ng-minlength="3" > 
                    <span 
                       *ngIf="miFormulario.controls['producto']?.invalid &&
                       miFormulario.controls['touched']
                       "
                    class="text-danger">Debe de ser de 3 letras</span>
                </div>
            </div>

              <!-- Campo de precio -->
            <div class="mb-3 row">
                <label  class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        placeholder="Precio del producto"
                        ngModel
                        name="precio"
                        required
                        min="0"
                        >
                </div>
            </div>

                <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label  class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        placeholder="Existencias del producto"
                        ngModel
                        name="existencias"
                        >
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
    


        </form>
    </div>
</div>



<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid }}</pre>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine }}</pre>
        <span>Touched</span>
        <pre>{{miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
