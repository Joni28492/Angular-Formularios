<h2>Template:  Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!-- Radios -->
   <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    name="radioGenero"
                    [(ngModel)]="persona.genero"
                    value="M" 
                    id="radioMasculino"
                    required
                >
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    name="radioGenero" 
                    [(ngModel)]="persona.genero"
                    value="F"
                    id="radioFemenino"
                    required
                >
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
   </div>


   <!-- Switch -->
   <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input 
                    role="switch"
                    [(ngModel)]="persona.notificaciones"
                    name="notificaciones" 
                    class="form-check-input" 
                    type="checkbox" 
                    id="flexSwitchCheckChecked" >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
              

        </div>
   </div>

   <!-- Check -->
   <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="checkbox" 
                  name="terminos"
                  [(ngModel)]="terminosYCondiciones"
                  id="defaultCheck1"  
                  required
                >
                <label class="form-check-label" for="defaultCheck1">
                  Terminos y condiciones de uso
                </label>
              </div>
              
        </div>
   </div>

   <!-- boton -->
   <div class="row">
    <div class="col">
        <button class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid"
        >Guardar</button>
    </div>
   </div>

</form>

<h5>Valor del formulario</h5>
<pre> {{miFormulario.value | json}} </pre>
<br>
<h5>Persona</h5>
<pre> {{persona | json}} </pre>
<br>
<h5>Valid</h5>
<pre> {{miFormulario.valid}} </pre>

<h5>Terminos</h5>
<pre> {{miFormulario.controls['terminos']?.errors | json }} </pre>

<br>
